<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in || Sign up from</title>
     <!-- font awesome icons -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css stylesheet -->
    
</head>

<body>

    <div class="container" id="container" #container>
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Crea tu cuenta</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>visitanos en</span>
                <div class="infield">
                    <input type="text" [(ngModel)]="modeloper.cedula" name="cedula" placeholder="Cedula" />
                    <label></label>
                </div>
                <div class="infield">
                    <input type="text" [(ngModel)]="modeloadm.usuario" name="Username" placeholder="Username" />
                    <label></label>
                </div>
                <div class="infield">
                    <input type="password" [(ngModel)]="modeloadm.contrase" name="password" placeholder="Password" />
                    <label></label>            
                </div>
                
                <button (click)="registrar(modeloper,modeloadm)">Registrar</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Iniciar Sesion</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>visitanos en </span>
                <div class="infield">
                    <input type="text" [(ngModel)]="modeloadm.usuario" placeholder="Username" name="Username"/>
                    <label></label>
                </div>
                <div class="infield">
                    <input type="password" [(ngModel)]="modeloadm.contrase" name="password" placeholder="Password" />
                    <label></label>
                </div>
                <a href="#" class="forgot">Forgot your password?</a>
                <button (click)="principal(modeloadm)">Ingresar</button>
            </form>
        </div>
        <div class="overlay-container" id="overlayCon" #overlayCon>
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Bienvenido !!</h1>
                    <p>Mantente conectado con nosotros, creando una cuenta</p>
                    <button>Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hola, Amigo!</h1>
                    <p>Introduce tus datos personales y comienza este viaje con nosotros</p>
                    <button>Sign Up</button>
                </div>
            </div>
            <button id="overlayBtn" #overlayBtn></button>
        </div>
    </div>
    
    <!-- js code -->
    

</body>
