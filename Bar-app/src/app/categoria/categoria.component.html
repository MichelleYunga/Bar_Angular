<app-header-admin></app-header-admin>
<p><h1 style="color: rgb(1, 1, 1); font-family:Georgia; text-align: center;">Categoria</h1>
    <div class="col-md-12 p-2">
      <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <i class="fa fa-save"></i> Nueva Categoria
      </button>
      <table class="table mt-2 table-bordered">
        <thead class="table-primary">
          <tr>
            <th>Id Categoria</th>
            <th>Nombre Categoria</th>
            <th>Tipo Categoria</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of categoria">
            <td>{{item.id_categoria}}</td>                         
            <td>{{item.nombre}}</td>
            <td>{{item.tipo}}</td>
            <td>   
              <button type="button" class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="selectItem(item)">
                <i class="fa fa-pencil"></i>
              </button>
              &nbsp;
              <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="EliminarCategoria(item.id_categoria)">
                <i class="fa fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
        <!-- TODO: Modals -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 *ngIf="!isupdate" class="modal-title fs-5">Crear</h1>
              <h1 *ngIf="isupdate" class="modal-title fs-5">Crear???</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="newCategoria()"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formCat">
                <div class="mb-3 row">
                  <label class="col-sm-2 col-form-label">Nombre</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" formControlName="nombre">
                  </div>
              </div>
              <div class="mb-3 row">
                  <label class="col-sm-2 col-form-label">Tipo</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" formControlName="tipo">
                  </div>
              </div>
  
                  </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
              <button *ngIf="!isupdate" type="button" class="btn btn-success btn-sm"(click)="save()">Save</button>
              <button *ngIf="isupdate" type="button" class="btn btn-warning btn-sm" (click)="update()">Update</button>
            </div>
          </div>
        </div>
      </div>
